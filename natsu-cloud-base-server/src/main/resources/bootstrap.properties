#name值必须与上一阶段Nacos中创建的配置Data Id匹配（除了.properties或者.yaml后缀）。
spring.application.name=natsucloud-base-server
#注意当你使用域名的方式来访问 Nacos 时，spring.cloud.nacos.config.server-addr 配置的方式为 域名:port。
# 例如 Nacos 的域名为abc.com.nacos，监听的端口为 80，则 spring.cloud.nacos.config.server-addr=abc.com.nacos:80。 注意 80 端口不能省略。
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#声明 Data Id 文件扩展名
spring.cloud.nacos.config.file-extension=properties
#用它来区分不同的产品组下各个应用的配置内容（解决可能应用名冲突的问题）、或者用它来区分不同用途的配置内容、再或者用它来区分不同环境的配置（Nacos下的配置纬度很多，我们可以通过不同的手段来实现多环境的配置
#spring.cloud.nacos.config.group=DEV_GROUP
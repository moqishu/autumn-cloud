# nacos
spring:
  application:
    name: natsucloud-base-server # nacos匹配DataId
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848 #
        file-extension: properties # 或者yml
        #group: natsu
        refreshable-dataids: common.properties #自动刷新的配置
        shared-dataids: common.properties,db.properties # 共享配置



